<div class="container top30">

  <div class="row">

    <div class="col-md-3">

      <label for="termino">Buscar artista:</label>
      <input type="text" class="form-control" placeholder="Buscar artista..." [(ngModel)]="termino" (keyup)="buscarArtista()">

    </div>

    <div class="col-md-9" *ngIf="termino.length > 0">

      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>

      <div class="row">

        <div *ngFor="let artist of spotifyService.artist" class="col-md-3 puntero"
          [routerLink]="['/artist', artist.id]">

          <img [src]="artist.images | sinfoto" class="img-thumbnail" >
          <p>
             {{ artist.name }}
          </p>

        </div>

      </div>

    </div>

  </div>

</div>
