<div class="container" *ngIf="isArtistReady">

  <div class="row top30 animated fadeIn">

    <div class="col-2">

      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle" >

    </div>

    <div class="col">
      <h3>{{ artista.name }}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
      </p>

    </div>

    <div class="col-4 text-right">

      <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>

    </div>

  </div>

  <table class="table top30">
      <thead>
        <tr>
          <th scope="col">Foto</th>
          <th scope="col">Album</th>
          <th scope="col">Cancion</th>
          <th scope="col">Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | sinfoto" width="50">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>

</div>
